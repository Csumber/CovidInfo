<div class="root">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Reporting</mat-card-title>
    </mat-card-header>
    <mat-tab-group mat-stretch-tabs>
      <mat-tab label="Chart">
        <ng-template matTabContent>
          <mat-card-content>
            <app-chart></app-chart>
          </mat-card-content>
        </ng-template>
      </mat-tab>
      <mat-tab label="Table">
        <ng-template matTabContent>
          <mat-card-content>
            <app-table></app-table>
          </mat-card-content>
        </ng-template>
      </mat-tab>
      <mat-tab label="Map">
        <ng-template matTabContent>
          <mat-card-content>
            <app-map></app-map>
          </mat-card-content>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
