<mat-card class="card-body" routerLink="{{ data.routerPath }}">
  <div class="img-frame">
    <div class="img">
      <img
        alt="Visual representation of card content"
        src="{{ data.imagePath }}"
      />
    </div>
  </div>
  <br />
  <mat-card-content>
    <p>
      {{ data.description }}
      <mat-icon color="accent">arrow_forward_ios</mat-icon>
    </p>
  </mat-card-content>
</mat-card>
